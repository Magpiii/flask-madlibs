<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Madlibs</title>
</head>
<body>
    <h1>Madlibs</h1>
        <form id="story-form">
        <label for="place-input">Place:</label>
        <input type="text" id="place-input">
        <br><br>
        <label for="noun-input">Noun:</label>
        <input type="text" id="noun-input">
        <br><br>
        <label for="verb-input">Verb:</label>
        <input type="text" id="verb-input">
        <br><br>
        <label for="adjective-input">Adjective:</label>
        <input type="text" id="adjective-input">
        <br><br>
        <label for="pnoun-input">Plural noun:</label>
        <input type="text" id="pnoun-input">
        <br><br>
        <a href="/story.html">
            <button type="submit">Submit</button>
        </a>
    </form>
</body>
</html>
